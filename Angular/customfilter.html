<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<script src="Scripts/angular.min.js"></script>
<script src="Scripts/search1.js"></script>
<script src="Scripts/genderf.js"></script>
<link href="filters1.css" rel="stylesheet"/>
</head>
<body ng-app="myModule">
<div ng-controller="myController">
Search: <input type="text" placeholder="SearchEmployees" ng-model="searchText"/>
<br>
<br>

<table>
<thead>
<tr>
<th>Employee Name</th>
<th>City</th>
<th>Gender</th>
<th>Salary</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="employee in employees|filter:searchText">
<td>{{employee.name}}</td>
<td>{{employee.city}}</td>
<td>{{employee.gender|gender}}</td>
<td>{{employee.salary}}</td>


</tr>
</tbody>
</table>

</div>

</body>
</html>
