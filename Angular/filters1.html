<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<script src="Scripts/angular.min.js"></script>
<script src="Scripts/filters1.js"></script>
<link href="filters1.css" rel="stylesheet"/>
</head>
<body ng-app="myModule">
<div ng-controller="myController">
Rows to display:<input type="number" step="1" min="0" max="5" ng-model="rowlimit"/>
<br>
<br>

<table>
<thead>
<tr>
<th>Employee Name</th>
<th>Date Of Birth</th>
<th>Gender</th>
<th>Salary</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="employee in employees|limitTo:rowlimit">
<td>{{employee.name|uppercase}}</td>
<td>{{employee.dateofbirth|date:"mm/dd/yy"}}</td>
<td>{{employee.gender}}</td>
<td>{{employee.salary}}</td>


</tr>
</tbody>
</table>

</div>

</body>
</html>
