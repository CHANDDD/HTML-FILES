<!doctype html>
<html ng-app="myModule">
<head>
<script src="Scripts/angular.min.js"></script>
<script src="Scripts/events1.js"></script>
</head>
<body>
<div ng-controller="myController">
<table>
<thead>
<tr>
<th>Player Name</th>
<th>Game</th>
<th>Likes</th>
<th>Dislikes</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="player in players">
<td>{{player.name}}</td>
<td>{{player.game}}</td>
<td>{{player.likes}}</td>
<td>{{player.dislikes}}</td>
<td><input type="button" value="Like" ng-click="incrementLikes(player)"></td>
<td><input type="button" value="Dislike" ng-click="incrementDislikes(player)"> </td>

</tr>
</tbody>
</table>

</div>

</body>
</html>
